<ng-template #addToCartTemplate>
  <h5 class="fs-6">
    {{ updatedProd.product.name }}
    <span>added to <i class="bi bi-basket-fill text-info"></i></span>
  </h5>
</ng-template>
<ng-container *ngIf="productItm">
  <div class="row">
    <ng-container *ngFor="let itm of productItm">
      <div class="col-md-4 pic-holder">
        <rock-product-thumb
          [imgSrc]="itm.product.defaultImage"
          [title]="itm.product.name"
          [price]="itm.product.price"
          (ctaHandler)="addToShoppingCart(itm, addToCartTemplate)"
          [isCtaDisabled]="itm.isAddedToCart"
        >
        </rock-product-thumb>
      </div>
    </ng-container>
  </div>
</ng-container>
